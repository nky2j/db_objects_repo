name: Deploy to vendors database in Snowflake

on:
  push:
    branches:
      - main
    paths:
      - '200_VENDORS/002_REFINED/**'

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    environment: ${{ vars.ENV }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: pip install schemachange

      - name: Set environment variable
        run: |
          echo "ENV=${{ vars.ENV }}" >> $GITHUB_ENV
          echo ${{ github.event.head_commit.message }}

      - name: Run schemachange
        if: ${{ !contains(github.event.head_commit.message, 'Calling raw_to_refined proc') }}
        env:
          SF_ACCOUNT: ${{ vars.SF_ACCOUNT }}
          SF_WAREHOUSE: ${{ vars.SF_WAREHOUSE }}
          SNOWFLAKE_USER: ${{ vars.SF_USERNAME }}
          SF_ROLE: ${{ vars.SF_ROLE }}
          SF_DATABASE: ${{ vars.SF_VENDORS_DATABASE }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SF_PASSWORD }}
          ENV: ${{ vars.ENV }}
        run: |
          echo "Deploying to environment: ${ENV}"
          python --version
          schemachange -f $GITHUB_WORKSPACE/200_VENDORS/002_REFINED -a $SF_ACCOUNT -u $SNOWFLAKE_USER -r $SF_ROLE -w $SF_WAREHOUSE --vars '{"env": "'${ENV}'"}' -d $SF_DATABASE -c $SF_DATABASE.SCHEMACHANGE.CHANGE_HISTORY --create-change-history-table || echo "Schema change failed"

      - name: Call ingestion procedure
        if: ${{ contains(github.event.head_commit.message, 'Calling raw_to_refined proc') }}
        env:
          SF_ACCOUNT: ${{ vars.SF_ACCOUNT }}
          SF_WAREHOUSE: ${{ vars.SF_WAREHOUSE }}
          SNOWFLAKE_USER: ${{ vars.SF_USERNAME }}
          SF_ROLE: ${{ vars.SF_ROLE }}
          SF_DATABASE: ${{ vars.SF_VENDORS_DATABASE }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SF_PASSWORD }}
          ENV: ${{ vars.ENV }}
        run: |
          echo "Calling the ingestion procedure: ${ENV}_PEOPLESOFT_RAW_TO_REFINED_INGESTION"
          snowsql -a $SF_ACCOUNT -u $SNOWFLAKE_USER -r $SF_ROLE -w $SF_WAREHOUSE -d $SF_DATABASE -f $GITHUB_WORKSPACE/200_VENDORS/002_REFINED/1005_SP/R__200_002_1005_00000001_proc_raw_to_refined_ingestion.sql
